---
 - name: Transfer The shell Script 
   copy: src=debian.sh dest=/tmp mode=077
 
 - name: Execute the Script
   command: sh /tmp/debian.sh
 
 - name: Remove the Script
   command: rm -rf /tmp/debian.sh

 - name: Install Docker Engine
   apt:
    name: docker-engine
    state: latest 

 - name: Install Docker compose
   shell: curl -L "https://github.com/docker/compose/releases/download/1.8.0/docker-compose-$(uname -s)-$(uname -m)" > /usr/bin/docker-compose
   args:
     creates: /usr/bin/docker-compose

 - file: path=/usr/bin/docker-compose mode=0777
 
 - group: name=docker state=present

 - name: Add User to the Docker Group
   command: usermod -aG docker "{{ Debian_User }}"
